<div class="content logout">
  <div class="container">
    <div class="row">
      <div class="logoutblock col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <form action="#" method="#" novalidate class="ng-untouched ng-pristine ng-valid">
          <div class="card rounded pt-5 pb-5 pl-3 pr-3 border-0">
            <div class="header text-center">Forgot Password</div>
            <div class="content mb-3">
              <div class="form-group">
                <label>Email</label>
                <app-input-type [data]="email" [input_class]="'form-data'"></app-input-type>
              </div>
              <!-- <a class="success">Reset link has been sent to your email</a><br/> -->
              <p><a class="backto">Back to Login</a></p>
            </div>
            <div class="footer text-center">
              <app-button [btn_class]="'submitBtn'"> Submit </app-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
