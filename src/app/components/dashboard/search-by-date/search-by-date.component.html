<div class="dateSearch">
    <div class="dateFrom">
        <h6>
            From :
        </h6>
        <p>
            <app-input-type [data]="fromDate" [input_class]="'fromDate'"></app-input-type>
        </p>
    </div>
    <div class="dateTo">
        <h6>
            To :
        </h6>
        <p>
            <app-input-type [data]="toDate" [input_class]="'toDate'"></app-input-type>
        </p>
    </div>
    <app-button [btn_class]="'sortDate'">Search</app-button>
</div>
