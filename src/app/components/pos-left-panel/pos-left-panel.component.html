<div class="ordersList">
    <div class="ordersListDetails">
        <div class="customerSearch">
            <p [routerLink]="['/dashboard']">
                <i class="fa fa-home" aria-hidden="true"></i>
            </p>
            <form  [formGroup]="searchCustomer">
                <app-search (keyup)="getCustomer($event)"  (details)="getData(customers)" [dataLists]="customerNames" [control]="searchCustomer.get('customerData')" [details]="customerDetails" isDataList="true" [class]="'customers'">
                </app-search>
            </form>
        </div>
        <div class="add" (click)="addCustomers($event);">
            <app-button  [btn_class]="'addCustomer'"><i class="fa fa-plus" aria-hidden="true"></i></app-button>
        </div>
    </div>
    <app-customer-details [customerMobile]="customerMobile" [customerEmail]="customerEmail" [customerName]="customerName"></app-customer-details>
    <app-order-table></app-order-table>
    <app-coupon></app-coupon>
    <app-total-price></app-total-price>
</div>
