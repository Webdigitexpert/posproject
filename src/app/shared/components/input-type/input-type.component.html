<div class="inputData" [ngClass]="input_class">
  <input [attr.list]="dataListID" autocomplete="off" [formControl]="control" [type]="data.type"
    [placeholder]="data.placeholder" [name]="data.name">
  <datalist *ngIf="isDataList" [id]="dataListID">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</div>
<ng-container *ngIf="control.touched">
  <div class="errMsg" *ngIf="control.errors && control.errors.required">*Input is required.</div>
  <div class="errMsg" *ngIf="control.errors && control.errors?.maxlength">*Input length less than or equals to
    {{control.errors?.maxlength.requiredLength}}.</div>
    <div class="errMsg" *ngIf="control.errors && control.errors?.minlength">Input should be minimum 8</div>
    <div class="errMsg" *ngIf="control.errors.pattern">Enter valid input</div>
</ng-container>
